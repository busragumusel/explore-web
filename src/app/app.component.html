<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <h3>Categories</h3>
    </div>
    <div class="col-md-8">
      <h3>Locations</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div id="MainMenu">
        <div *ngFor="let category of categoryList" class="list-group panel">
          <a href="#" (click)="getLocations(category.name)" class="list-group-item list-group-item-success" data-parent="#MainMenu">{{category.name}}</a>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-6">
      <div *ngFor="let location of locationList" class="list-group panel">
        <span>{{location.venue.name}}: {{location.venue.location.address}}</span>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
